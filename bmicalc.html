<html>
<head>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <h1>BMI Calculator</h1>
 <label for="h">Height</label>
 <input type="range" id="h" value="0" min="0" max="85" onmousemove="showValues();">
 <span id="hd"></span>
 <br>
 <label for="w">Weight</label>
 <input type="range" id="w" value="0" min="0" max="300" onmousemove="showValues();">
 <span id="wd"></span>
 <br>
 <button onclick="calculate();">Calculate</button>
 <h3 id="answer"></h3>
 <h3 id="color"></h3>
 <script>
  calculate=function(){
   hv=document.querySelector('#h').value;
   wv=document.querySelector('#w').value;
   bmi=(wv*703)/(hv*hv);
   document.getElementById("answer").innerHTML=bmi;
   if(bmi<19) {
    document.querySelector('#color').innerHTML="Too Low"
    document.querySelector('#color').style.color=red
   }
   if(>24) {
    document.querySelector('#color').innerHTML="Too High"
    document.querySelector('#color').style.color=red
   }
   if(bmi>19 && bmi<24) {
    document.querySelector('#color').innerHTML="Healthy"
    document.querySelector('#color').style.color=green
   }
  }
  showValues=function(){
   document.querySelector('#hd').innerHTML = document.querySelector("#h").value;
   document.querySelector('#wd').innerHTML = document.querySelector("#w").value;
  }
  window.onLoad=showValues();
 </script>

</body>
</html>
