<html>
<head>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <h1>BMI Calculator</h1>
 <label for="h">Height</label>
 <input type="range" id="h" value="0" min="0" max="300" onmouseup="showvalues();">
 <span id="hd"></span>
 <label for="w">Weight</label>
 <input type="range" id="w" value="0" min="0" max="75" onmouseup="showvalues();">
 <span id="wd"></span>
 <button onclick="calculate();">Calculate</button>
 <h3 id="answer"></h3>
 <script>
  calculate = function() {
   var height;
   var weight;
   var bmi;
   height=document.querySelector('#h')
   weight=document.querySelector('#w')
   bmi=(weight*703)/(height*height)
   document.getElementById("answer").innerHTML=bmi;
  }
  showValues=function() {
   document.querySelector('#hd').innerHTML = document.querySelector("#h").value;
   document.querySelector('#wd').innerHTML = document.querySelector("#w").value;
  }
  window.onLoad=showvalues();
 </script>
