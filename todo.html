<html>
 <head>
   <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
  <h1>To-Do List</h1>
   <input id="eventnew" type="text" size="40">
   <select id="priority">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
   </select>
   <button onclick="addToList()">Add</button>
   <ul id="todo" style="list-style-type:none"></ul>
 <script>
   addToList = function() {
     thelist=document.querySelector("#todo");
     eventname=document.querySelector("#eventnew");
     eventprio=document.querySelector("#priority");
     newitem=document.createElement("li");
     newevent=document.createElement("input");
     newevent.type="checkbox";
     newevent.innerHTML=eventname.value;
     if(eventprio.value=="High"){
      newitem.color="red";
     } else if(eventprio.value=="Medium"){
      newitem.color="orange";
     } else {
      newitem.color="blue";
     }
     newitem.appendChild(newevent);
     thelist.appendChild(newitem);
     document.querySelector("#eventnew").value="";
   }
 </script>
 </body>
