<html>
 <head>
   <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
   <input id="eventnew" type="text" size="40">
   <button onclick="addToList();">Add</button>
   <ul id="todo"></ul>
 <script>
   addToList = function() {
     thelist=document.querySelector("#todo");
     eventname=document.querySelector("#eventnew").value;
     newitem=document.createElement("li");
     newevent=document.createElement("input");
     newevent.type="checkbox";
     newevent.innerHTML=eventname;
     newitem.appendChild(newevent);
     thelist.appendChild(newitem);
     document.querySelector("#eventnew").value=""
   }
 </script>
 </body>
